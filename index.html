<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <section class="introduction">
        <div class="introduction__container">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" >
            <a class="introduction__anchor" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </section>
    <section class="todo-list todo">
        <div class="todo__container">
            <div class="todo__add-item">
                <h3 class="todo__title">Add Item</h3>
                <div class="todo__row-wrapper">
                    <input class="todo__task-input todo__task todo__add-input todo__text-input" id="new-task" type="text">
                    <button class="todo__add-button button">Add</button>
                </div>
            </div> 
            <div class="todo__list">
                <h3 class="todo__title">Todo</h3>
                <ul class="todo__tasks">
                    <li class="todo__list-item">
                        <input type="checkbox">
                        <label class="todo__task">Pay Bills</label>
                        <input class="todo__task todo__text-input" type="text">
                        <button class="todo__edit-button button">Edit</button>
                        <button class="todo__delete-button button">
                            <img class="button__image" src="./remove.svg"alt="">
                        </button>
                    </li>
                    <li class="todo__edit-mode todo__list-item">
                        <input type="checkbox">
                        <label class="todo__task todo__edit-label">Go Shopping</label>
                        <input class="todo__task todo__text-input todo__edit-input" type="text" value="Go Shopping">
                        <button class="todo__edit-button button">Save</button>
                        <button class="todo__delete-button button">
                            <img class="button__image" src="./remove.svg" alt="">
                        </button>
                    </li>
                </ul>
            </div>
            <div class="todo__completed">
                <h3 class="todo__title">Completed</h3>
                <ul class="todo__completed-tasks">
                    <li class="todo__list-item">
                        <input type="checkbox" checked>
                        <label class="todo__task">See the Doctor</label>
                        <input class="todo__task todo__text-input" type="text">
                        <button class="todo__edit-button button">Edit</button>
                        <button class="todo__delete-button button">
                            <img class="button__image"src="./remove.svg" alt="">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
<script src="app.js"></script>
</body>
</html>
