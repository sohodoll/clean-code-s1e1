<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <section class="introduction">
        <div class="introduction__container">
            <img src="./eisenhower-matrix.jpg">
            <a class="introduction__anchor" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </section>
    <section class="todo-list todo">
        <div class="todo__container">
            <div class="todo__add-item">
                <h3>Add Item</h3>
                <div class="todo__row-wrapper">
                    <input class="todo__task-input" id="new-task" type="text">
                    <button class="todo__add-button">Add</button>
                </div>
            </div> 
            <div class="todo__list">
                <h3>Todo</h3>
                <ul class="todo__tasks">
                    <li>
                        <input type="checkbox">
                        <label class="todo__task">Pay Bills</label>
                        <input class="todo__task" type="text">
                        <button class="todo__edit-button">Edit</button>
                        <button class="todo__delete-button"><img src="./remove.svg"></button>
                    </li>
                    <li class="todo__edit-mode">
                        <input type="checkbox">
                        <label class="todo__task">Go Shopping</label>
                        <input class="todo__task" type="text" value="Go Shopping">
                        <button class="todo__edit-button">Save</button>
                        <button class="todo__delete-button"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </div>
            <div class="todo__completed">
                <h3>Completed</h3>
                <ul class="todo__completed-tasks">
                    <li>
                        <input type="checkbox" checked>
                        <label class="todo__task">See the Doctor</label>
                        <input class="todo__task" type="text">
                        <button class="todo__edit-button">Edit</button>
                        <button class="todo__delete-button"><img src="./remove.svg"></button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
<script SRC="app.js"></script>
</body>
</html>
